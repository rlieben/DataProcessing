<style>

  fill: red;
}

.provinceborders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

}

.graph text {
  fill: black;

}

.axis line {

  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
